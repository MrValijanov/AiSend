<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AiSend</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #021a05;
            color: #fff;
        }

        .container {
            padding: 18px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-btn {
            background: #1b2a22;
            border: 1px solid #3c5;
            padding: 8px 14px;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
        }

        .card {
            background: #062f11;
            padding: 18px;
            margin-top: 15px;
            border-radius: 16px;
            border: 1px solid #0c4f1d;
        }

        .title {
            font-size: 22px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        label {
            margin-top: 12px;
            display: block;
            color: #9fdca0;
            font-size: 15px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            margin-top: 6px;
            border: none;
            font-size: 16px;
            background: #0e3d18;
            color: #fff;
        }

        .btn {
            width: 100%;
            background: #54ff65;
            padding: 16px;
            font-size: 20px;
            border-radius: 18px;
            color: #000;
            margin-top: 18px;
            font-weight: bold;
        }

        .profile-modal-bg {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: flex-end;
        }

        .profile-modal {
            width: 100%;
            background: #032d14;
            border-radius: 22px 22px 0 0;
            padding: 22px;
            border: 1px solid #0c4f1d;
        }

        .modal-title {
            font-size: 22px;
            font-weight: bold;
        }

        .modal-item {
            font-size: 18px;
            margin-top: 10px;
        }

        .logout-btn {
            width: 100%;
            padding: 16px;
            margin-top: 28px;
            border-radius: 16px;
            background: #ff4f4f;
            font-size: 18px;
            color: #fff;
            border: none;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <h1>AiSend</h1>
        <button id="profileOpen" class="profile-btn">Profil</button>
    </div>

    <div class="card">
        <div class="title">AiSend Pay</div>
        <p>UZS balansdan KZT/KGS kartaga tezkor o‘tkazmalar (demo).</p>
    </div>

    <div class="card">
        <label>Yo‘nalishni tanlang</label>
        <select id="direction">
            <option value="UZS_KZT">UZS → KZT</option>
            <option value="UZS_KGS">UZS → KGS</option>
        </select>

        <label>Miqdor</label>
        <input id="amount" placeholder="Miqdor kiriting" type="number" />

        <button id="calcBtn" class="btn">Hisoblash</button>

        <p id="resultBox" style="margin-top:18px; font-size:20px">0 UZS ≈ 0 KZT</p>
        <p id="baseRate" style="opacity:0.8;">1 UZS ≈ demo kurs</p>
    </div>

</div>

<!-- PROFILE MODAL -->
<div class="profile-modal-bg" id="profileBg">
    <div class="profile-modal">

        <div style="display:flex; justify-content:space-between;">
            <div class="modal-title">Telegram profil</div>
            <button id="closeProfile" style="font-size:20px; background:transparent; color:#fff;">✖</button>
        </div>

        <div class="modal-item">Ism: <span id="pf_name">-</span></div>
        <div class="modal-item">ID: <span id="pf_id">-</span></div>
        <div class="modal-item">Username: <span id="pf_username">-</span></div>

        <button class="logout-btn">Chiqish (tez orada)</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    // === Profil ma'lumotlarni olish ===
    const user = tg.initDataUnsafe?.user || {};

    document.getElementById("pf_name").textContent = user.first_name || "-";
    document.getElementById("pf_id").textContent = user.id || "-";
    document.getElementById("pf_username").textContent = user.username ? "@" + user.username : "-";

    // === Profil modal ===
    document.getElementById("profileOpen").onclick = () => {
        document.getElementById("profileBg").style.display = "flex";
    };
    document.getElementById("closeProfile").onclick = () => {
        document.getElementById("profileBg").style.display = "none";
    };

    // === Konvertatsiya ===
    document.getElementById("calcBtn").onclick = () => {
        let amount = Number(document.getElementById("amount").value);
        let dir = document.getElementById("direction").value;
        let rate = 0.04; // demo

        if (!amount || amount <= 0) {
            document.getElementById("resultBox").innerText = "0 UZS ≈ 0";
            return;
        }

        let result = amount * rate;
        let to = dir === "UZS_KZT" ? "KZT" : "KGS";

        document.getElementById("resultBox").innerText = `${amount} UZS ≈ ${result.toFixed(2)} ${to}`;
        document.getElementById("baseRate").innerText = `1 UZS ≈ ${rate} ${to} (demo kurs)`;
    };
</script>

</body>
</html>
